name: "(Tag): Prepare"

permissions:
  contents: write
  pull-requests: write
  actions: read

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to create the tag for (e.g. 3.6.9) or `next`'
        required: true
        type: string
        default: next

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout branch for release
        uses: actions/checkout@v4

      - name: Get tag version from package.json
        id: version
        run: |
          INPUT_VERSION=${{ github.event.inputs.version }} 
          if [ -z "$INPUT_VERSION" ]; then
            echo "::info:: No version input provided, defaulting to 'next'."
            INPUT_VERSION="next"
          fi

          if [ $INPUT_VERSION = "next" ]; then
            CURR=$(jq -r .version composer.json)
            MAJOR=$(echo $CURR | cut -d. -f1)
            MINOR=$(echo $CURR | cut -d. -f2)
            PATCH=$(echo $CURR | cut -d. -f3)
            NEW_PATCH=$((PATCH+1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            VERSION="$NEW_VERSION"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          
          if [ -z "$VERSION" ]; then
            echo "::error::Version is empty. Failing job."
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  changelog:
    runs-on: ubuntu-latest
    needs: version
    strategy:
      matrix:
        include:
          - target-file: "CHANGELOG.md"
            template: "changelog"
            name: "github-changelog"
          - target-file: "src/readme.txt"
            template: "readme"
            name: "wordpress-readme"
    steps:
      - name: Dispatch changelog generation
        id: dispatch
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Install latest GitHub CLI
          if ! command -v gh &> /dev/null; then
            sudo mkdir -p -m 755 /etc/apt/keyrings
            wget -qO- https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /etc/apt/keyrings/githubcli-archive-keyring.gpg > /dev/null
            sudo chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update && sudo apt install -y gh
          else
            # Check if gh version supports --json flag
            if ! gh workflow list --help | grep -q "\--json"; then
              echo "üì¶ Updating GitHub CLI to latest version..."
              sudo mkdir -p -m 755 /etc/apt/keyrings
              wget -qO- https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /etc/apt/keyrings/githubcli-archive-keyring.gpg > /dev/null
              sudo chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
              sudo apt update && sudo apt install -y gh
            fi
          fi

          target_repo="codesnippetspro/.github-private"
          
          # Try different possible workflow names for "Changelog Generate"
          workflow_candidates=(
            "(Changelog): Generate"
            "Changelog Generate"
            "Changelog: Generate"
            "changelog"
            "generate"
          )
          
          workflow_id=""
          workflow_name=""
          
          # Dynamically retrieve the workflow ID by trying different name patterns
          echo "üîç Searching for changelog workflow in $target_repo..."
          
          for candidate in "${workflow_candidates[@]}"; do
            echo "  Trying: '$candidate'"
            if workflow_info=$(gh workflow list --repo "$target_repo" --json name,id | jq -r ".[] | select(.name == \"$candidate\") | .id"); then
              if [ -n "$workflow_info" ] && [ "$workflow_info" != "null" ]; then
                workflow_id="$workflow_info"
                workflow_name="$candidate"
                echo "‚úÖ Found workflow '$candidate' with ID: $workflow_id"
                break
              fi
            fi
          done
          
          # If exact match failed, try partial matching
          if [ -z "$workflow_id" ]; then
            echo "üîç Trying partial name matching..."
            if workflow_info=$(gh workflow list --repo "$target_repo" --json name,id | jq -r '.[] | select(.name | test("(?i)(changelog|generate)")) | "\(.id)|\(.name)"' | head -1); then
              if [ -n "$workflow_info" ] && [ "$workflow_info" != "null" ]; then
                workflow_id=$(echo "$workflow_info" | cut -d'|' -f1)
                workflow_name=$(echo "$workflow_info" | cut -d'|' -f2)
                echo "‚úÖ Found workflow '$workflow_name' with ID: $workflow_id"
              fi
            fi
          fi

          
          if [ -z "$workflow_id" ]; then
            echo "::error::No changelog workflow found in $target_repo"
            echo "üîç Available workflows:"
            gh workflow list --repo "$target_repo" --json name,id | jq -r '.[] | "  \(.name) (ID: \(.id))"'
            echo "skip_monitoring=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "‚úÖ Found workflow '$workflow_name' with ID: $workflow_id"

          # Attempt to dispatch the workflow
          if ! gh workflow run "$workflow_id" \
            --repo "$target_repo" --ref main \
            --field repo="${{ github.repository }}" \
            --field branch="${{ github.ref_name }}" \
            --field version="${{ needs.version.outputs.tag }}" \
            --field template="${{ matrix.template }}" \
            --field target-file="./${{ matrix.target-file }}"; then
            echo "::error::Failed to dispatch workflow '$workflow_name' in $target_repo"
            exit 1
          fi

          echo "‚úÖ Successfully dispatched changelog generation for ${{ matrix.name }}"
          echo "skip_monitoring=false" >> $GITHUB_OUTPUT
          echo "workflow_id=$workflow_id" >> $GITHUB_OUTPUT
          echo "workflow_name=$workflow_name" >> $GITHUB_OUTPUT

      - name: Monitor workflow execution
        if: steps.dispatch.outputs.skip_monitoring != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          workflow_name="${{ steps.dispatch.outputs.workflow_name }}"
          workflow_id="${{ steps.dispatch.outputs.workflow_id }}"
          target_repo="codesnippetspro/.github-private"
          max_attempts=10
          attempt=0
          
          echo "Monitoring workflow: $workflow_name (ID: $workflow_id) in repository: $target_repo"
          
          # Check if the repository exists and is accessible
          if ! gh repo view "$target_repo" >/dev/null 2>&1; then
            echo "::warning::Repository $target_repo is not accessible or doesn't exist"
            echo "::warning::Skipping monitoring for workflow: $workflow_name"
            exit 0
          fi
          
          # Wait a bit for the workflow to start
          echo "‚è≥ Waiting 10 seconds for workflow to start..."
          sleep 10
          
          while : ; do
            attempt=$((attempt + 1))
            
            # Check if we've exceeded max attempts
            if [ $attempt -gt $max_attempts ]; then
              echo "::warning::Timeout reached after $max_attempts attempts. Workflow '$workflow_name' monitoring stopped."
              echo "::warning::This might be expected if testing locally or if the workflow takes longer than expected."
              exit 0
            fi
            
            # Get the latest run for this workflow using the workflow ID
            echo "üîç Attempt $attempt/$max_attempts: Checking workflow status..."
            
            # First check if we can list any runs at all
            if ! gh run list --repo "$target_repo" --limit 1 --json status,conclusion,workflowDatabaseId >/dev/null 2>&1; then
              echo "::warning::Attempt $attempt/$max_attempts: Cannot access workflow runs in $target_repo. Checking again..."
              sleep 10
              continue
            fi
            
            # Try to get the status of the most recent run for our workflow
            run_data=$(gh run list --repo "$target_repo" --limit 10 --json status,conclusion,workflowDatabaseId,url,id 2>/dev/null | jq -r ".[] | select(.workflowDatabaseId == $workflow_id) | [.status, .conclusion, .url, .id] | @tsv" | head -1)
            
            if [ -z "$run_data" ]; then
              echo "‚è≥ Attempt $attempt/$max_attempts: No runs found for workflow ID $workflow_id yet. Checking again..."
              sleep 10
              continue
            fi
            
            status=$(echo "$run_data" | cut -f1)
            conclusion=$(echo "$run_data" | cut -f2)
            run_url=$(echo "$run_data" | cut -f3)
            run_id=$(echo "$run_data" | cut -f4)
            
            echo "üìä Workflow status: $status, conclusion: $conclusion"
            echo "üîó Run URL: $run_url"
            
            if [ "$status" = "completed" ]; then
              if [ "$conclusion" != "success" ] && [ "$conclusion" != "null" ]; then
                echo "::error::Workflow $workflow_name (ID: $workflow_id) failed with conclusion: $conclusion"
                echo "::error::‚ùå View failed workflow run: $run_url"
                echo "::error::üìã Run ID: $run_id"
                exit 1
              fi
              echo "‚úÖ Workflow $workflow_name (ID: $workflow_id) completed successfully"
              echo "üîó View successful workflow run: $run_url"
              break
            fi
            
            echo "‚è≥ Attempt $attempt/$max_attempts: Workflow $workflow_name (ID: $workflow_id) is still running (status: $status). Waiting..."
            sleep 10
          done
